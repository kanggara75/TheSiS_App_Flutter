name: thesis_app
description: TheSiS App Flutter
homepage: https://thesis.kanggara.net
author: KAnggara.inc

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  here_sdk:
    path: plugins/here_sdk
  flutter_svg: ^0.19.0
  shared_preferences: ^0.5.12+4
  curved_navigation_bar: ^0.3.7
  lottie: ^0.7.0+1
  # provider: ^4.3.2 # for State management
  http: ^0.12.2
  # flutter_bloc: ^6.1.1
  location: ^3.2.1
  fl_chart: ^0.12.2

dev_dependencies:
  flutter_launcher_name: "^0.0.1"
  flutter_launcher_icons: "^0.8.1"
  flutter_test:
    sdk: flutter

flutter_launcher_name:
  name: "TheSiS App"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ic_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/

fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/Proxima.otf
        - asset: assets/fonts/Proxima-Italic.otf
          style: italic
        - asset: assets/fonts/Proxima-Bold.otf
          weight: 700
        - asset: assets/fonts/Proxima-Light.otf
          weight: 300
